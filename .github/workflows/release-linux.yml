name: Release Linux Build
permissions:
  contents: write

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v0.0.0-dev'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"
      - name: Build Frontend
        run: npm install && VITE_VERSION=${{ env.VERSION }} npm run build
        working-directory: ./web
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
      - name: Build Backend for amd64
        run: |
          go mod download
          go build -ldflags "-s -w -X gpt-load/internal/version.Version=${{ env.VERSION }}" -o gpt-load-linux-amd64
      - name: Build Backend for arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X gpt-load/internal/version.Version=${{ env.VERSION }}" -o gpt-load-linux-arm64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gpt-load-linux-amd64
            gpt-load-linux-arm64
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Artifacts (手动触发时)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: gpt-load-linux-${{ env.VERSION }}
          path: |
            gpt-load-linux-amd64
            gpt-load-linux-arm64
